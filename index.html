<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Faturas | Tomás Afonso</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100 font-sans">
    <div class="container mx-auto py-10">
        <!-- Botão para alternar entre temas claro e escuro -->
        

        <h1 class="text-3xl font-bold text-center mb-6">Gerador de Facturas</h1>

        <div class="bg-white shadow-md rounded-lg p-6 dark:bg-gray-800">
            <form id="invoiceForm" class="space-y-4">
                <div>
                    <label for="businessName" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Nome do Negócio</label>
                    <input type="text" id="businessName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100" placeholder="Ex: Supermercado ...">
                </div>
                <div>
                    <label for="businessEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Email do Negócio</label>
                    <input type="email" id="businessEmail" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100" placeholder="Ex: exemplo@negocio.com">
                </div>
                <div>
                    <label for="businessLogo" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Logótipo do Negócio (.png)</label>
                    <input type="file" id="businessLogo" accept="image/png" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-100 file:text-indigo-600 hover:file:bg-indigo-200 dark:text-gray-100 dark:file:bg-gray-700 dark:file:text-gray-400">
                </div>
                <div>
                    <label for="clientName" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Nome do Cliente</label>
                    <input type="text" id="clientName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100" placeholder="Ex: João Silva">
                </div>
                <div>
                    <label for="itemsTable" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Artigos</label>
                    <table id="itemsTable" class="w-full text-left border-collapse border border-gray-300 dark:border-gray-600">
                        <thead>
                            <tr>
                                <th class="border border-gray-300 px-2 py-1 dark:border-gray-600">Produto</th>
                                <th class="border border-gray-300 px-2 py-1 dark:border-gray-600">Quantidade</th>
                                <th class="border border-gray-300 px-2 py-1 dark:border-gray-600">Preço (€)</th>
                                <th class="border border-gray-300 px-2 py-1 dark:border-gray-600">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="border border-gray-300 px-2 py-1 dark:border-gray-600"><input type="text" class="w-full text-black"></td>
                                <td class="border border-gray-300 px-2 py-1 dark:border-gray-600"><input type="number" class="w-full text-black"></td>
                                <td class="border border-gray-300 px-2 py-1 dark:border-gray-600"><input type="number" class="w-full text-black"></td>
                                <td class="border border-gray-300 px-2 py-1 text-center dark:border-gray-600">
                                    <button type="button" class="text-red-500 removeItem">Remover</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" id="addItem" class="mt-2 bg-green-600 text-white font-bold py-1 px-4 rounded-md shadow hover:bg-green-700 dark:bg-green-700 dark:hover:bg-green-800">Adicionar Artigo</button>
                </div>
                <button type="button" id="generateInvoice" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md shadow hover:bg-indigo-700 dark:bg-indigo-700 dark:hover:bg-indigo-800">Gerar Factura</button>
            </form>
            <footer class="text-center mt-6 text-gray-700 dark:text-gray-400">&copy; 2025 <a href="https://thomraider12.github.io/websites" class="underline">Tomás Afonso</a>.</footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
